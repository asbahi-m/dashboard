<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <title>لوحة التحكم - تسجيل الدخول</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/png" href="images/favicon.png">

        <!-- CSS Files -->
        <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
        <!-- <link rel="stylesheet" href="css/fontawesome.min.css"> -->
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <div class="container login d-flex">
            <div class="bg-light m-auto p-5 border rounded">
                <div class="text-center pb-3">
                    <div class="my-auto"><img class="" src="images/logo.png" alt="..."></div>
                    <div class="text-center my-3 head"><strong>دخول الأعضاء</strong></div>
                </div>

                <form>
                    <div class="form-group"><!-- اسم المستخدم -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="username" type="text" name="username" class="form-control" placeholder="اسم المستخدم" maxlength="20" pattern="[A-Za-z0-9]{4,20}" title="حروف إنجليزية فقط مع أرقام، من 4 إلى 20 حرف، بدون مسافات بيضاء أو رموز" required>
                        </div>
                    </div>

                    <div class="form-group"><!-- كلمة المرور -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text showPassword"><i class="fas fa-eye"></i></span>
                            </div>
                            <input id="password" type="password" name="password" class="form-control" placeholder="كلمة المرور" maxlength="30" minlength="6" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])[^\s]+" title="يقبل حروف إنجليزية وأرقام ورموز، على الأقل يجب إدخال حرف كبير واحد وحرف صغير واحد ورقم واحد، من 6 إلى 30 حرف، بدون مسافات بيضاء" required>
                        </div>
                        <a type="button" class="text-muted text-right d-block my-1" href="#"><small>هل فقدت كلمة المرور؟</small></a>
                    </div>

                    <div class="form-group"><!-- تذكرني -->
                        <div class="custom-control custom-checkbox">
                            <input id="rememberMe" type="checkbox" class="custom-control-input" name="rememberMe">
                            <label class="custom-control-label" for="rememberMe">تذكر بياناتي.</label>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">تسجيل دخول</button>
                    </div>

                    <a type="button" class="btn btn-light d-block" href="#">
                        <span>تسجيل عضوية جديدة</span><i class="fas fa-long-arrow-alt-left"></i>
                    </a>
                </form>
            </div>
        </div>

        <!-- JS Files -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
